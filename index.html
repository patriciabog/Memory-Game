<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Memory game for Kids</title>
</head>
<body>
    <header>
        <h1>Memory Planets</h1>
    </header>
    <main>
        <!--Section table of the game-->
        <section class="section1">
        <table>
            <tr>
                <td>
                    <button id="0" onclick="turn(0)"></button>
                </td>
                <td>
                    <button id="1" onclick="turn(1)"></button>
                </td>
                <td>
                    <button id="2" onclick="turn(2)"></button>
                </td>
                <td>
                    <button id="3" onclick="turn(3)"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="4" onclick="turn(4)"></button>
                </td>
                <td>
                    <button id="5" onclick="turn(5)"></button>
                </td>
                <td>
                    <button id="6" onclick="turn(6)"></button>
                </td>
                <td>
                    <button id="7" onclick="turn(7)"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="8" onclick="turn(8)"></button>
                </td>
                <td>
                    <button id="9" onclick="turn(9)"></button>
                </td>
                <td>
                    <button id="10" onclick="turn(10)"></button>
                </td>
                <td>
                    <button id="11" onclick="turn(11)"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="12" onclick="turn(12)"></button>
                </td>
                <td>
                    <button id="13" onclick="turn(13)"></button>
                </td>
                <td>
                    <button id="14" onclick="turn(14)"></button>
                </td>
                <td>
                    <button id="15" onclick="turn(15)"></button>
                </td>
            </tr>
        </table>
        </section>
        <!--Section counter-->
        <section class="section2">
            <h2 id="correct" class="stadistics">Correct: 0</h2>
            <h2 id="t-rest" class="stadistics">Time: 30 seconds</h2>
            <h2 id="movements" class="stadistics">Movements: 0</h2>
        </section>

    </main>
    <footer>
        <p>@Game made by <a href="#"></a>Patricia M.V.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
